<!DOCTYPE HTML>
<html>
    <head>
        <title>Tell Me</title>

        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
        <link rel="icon" type="image/png" href="/assets/logo16x16.png" sizes="32x32" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/style.css" type="text/css">
        <link rel="stylesheet" href="/css/lp.css" type="text/css">
    </head>

    <body>
        <nav class="navbar nav-col border-bottom justify-content-between">
            <a class="navbar-brand" href="#">
                <img src="/assets/kcl-logo.jpg" height="75" class="d-inline-block align-top" alt="TellMe">
            </a>
            <button class="button-two" onclick="loginOrOut()"><span>LOGIN</span></button>
        </nav>

        <div class="d-flex flex-column h-100">
            <div class="login row mx-auto">
                <div class="d-flex col justify-content-end">
                    <img src="/assets/logo1000x1000.png">
                </div>
                <div class="d-flex col">
                    <div class="container-fluid">
                        <h>TELL ME</h>
                        <p clas>Redefining communication</p>
                        <button class="button-two" onclick="loginOrOut()"><span>LOGIN</span></button>
                    </div>
                </div>
            </div>

            <div class="d-flex container-fluid">
                <div class="lpbot row">
                <div class="col circ">
                    <center>
                        <img class="h-50 w-50" src="/assets/bubble.png">
                        <br>
                        <p class="white">An easy way for professors to communicate to students!</p>
                    </center>
                </div>
                <div class="col circ">
                    <center>
                        <img class="h-50 w-50" src="/assets/wrench.png">
                        <br>
                        <p class="white">Clean and easy interface</p>
                    </center>
                </div>
                <div class="col circ">
                    <center>
                        <img class="h-50 w-50" src="/assets/comp.png">
                        <br>
                        <p class="white">Web dashboard available for professors</p>
                    </center>
                </div>
                <div class="col circ">
                    <center>
                        <img class="h-50 w-50" src="/assets/mobile.png">
                        <br>
                        <p class="white">Student app available on IOS and Android</p>
                    </center>
                </div>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/bluebird/3.3.4/bluebird.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/fetch/2.0.3/fetch.min.js"></script>
        <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script type="text/javascript" src="/js/msal.js"></script>
        <script type="text/javascript" src="/js/login.js"></script>
    </body>
</html>
